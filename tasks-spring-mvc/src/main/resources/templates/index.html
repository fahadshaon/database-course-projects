<!DOCTYPE html>
<html lang="en" th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:replace="${title}">Tasks Application</title>

    <link th:href="@{/bower_components/bootstrap/dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/bower_components/fontawesome/web-fonts-with-css/css/fontawesome-all.css}" rel="stylesheet">

    <style type="text/css">
        .done-item {
            color: #777;

        }

    <script th:src="@{/bower_components/jquery/dist/jquery.js}"></script>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top ">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"

    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/task/" th:href="@{/task/}">Tasks</a>
            </li>
        </ul>

    </div>
