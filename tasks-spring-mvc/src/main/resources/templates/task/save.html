<html xmlns:th="http://www.thymeleaf.org" th:replace="~{index.html :: layout(~{::title}, ~{::section})}">
<head>
    <title>Tasks App - Save Task</title>
</head>

<body>
<section>
    <div class="row">
        <div class="col-md-12">

            <div class="mt-2 mb-4 border-bottom">
                <h3>Save Task</h3>
            </div>

            <form method="post" role="form" th:action="@{/task/save}" th:object="${task}">

                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="title">Task Title</label>

                    <div class="controls col-sm-10">

                        <input id="title" type="text" th:field="*{title}" class="form-control"/>

                        <ul th:if="${#fields.hasErrors('title')}">
                            <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                        </ul>

                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <input class="btn btn-success" type="submit" value="Save">
                        <input class="btn" type="reset" value="Reset">
                    </div>
                </div>

                <input type="hidden" th:field="*{id}"/>
            </form>

        </div>
    </div>
</section>
</body>
</html>
